<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Quiz</title>
    <style>
        body {
            background-color: #f8f9fa;
        }
        .quiz-container {
            max-width: 700px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .question-box {
            background: #e3f2fd;
            padding: 15px;
            border-radius: 8px;
            font-weight: bold;
        }
        .form-check {
            text-align: left;
        }
    </style>
</head>
<body>

    <div id="container" >
        <h2 class="text-primary text-center">Quiz Master</h2>
        <div class="quiz-container" style="background-color: beige;">
            
            <h5 class="text-center text-secondary">{{ quiz.name }}</h5>
            <div style="display: flex; justify-content: space-between;">
                <strong>Total Questions: {{ total }}</strong>
                <strong style="color: red;">Total Time Given: {{ ti_me }} Minutes</strong>
            </div>
            <form action="/quiz_exam/{{quiz.id}}/{{name}}"  method="POST" style="margin-top: 10px;">
                {% for question in questions %}
                    <div class="question-box mb-3">
                        <h5>{{ loop.index }}. {{ question.question_statement }}</h5>
                    </div>
                    <div class="mb-3">
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="{{ question.id }}" value="1" id="option1-{{ question.id }}">
                            <label class="form-check-label" for="option1-{{ question.id }}">{{ question.option1 }}</label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="{{ question.id }}" value="2" id="option2-{{ question.id }}">
                            <label class="form-check-label" for="option2-{{ question.id }}">{{ question.option2 }}</label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="{{ question.id }}" value="3" id="option3-{{ question.id }}">
                            <label class="form-check-label" for="option3-{{ question.id }}">{{ question.option3 }}</label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="{{ question.id }}" value="4" id="option4-{{ question.id }}">
                            <label class="form-check-label" for="option4-{{ question.id }}">{{ question.option4 }}</label>
                        </div>
                    </div>
                    <hr>
                {% endfor %}
                <div class="text-center mt-4">
                    <button type="submit" class="btn btn-primary">Submit Quiz</button>
                </div>
            </form>
        </div>
    </div>

</body>
</html>
