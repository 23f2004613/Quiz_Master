<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Quiz Question</title>
</head>
<body>
    <div id="container">
        <h1 id="heading">Quiz Master</h1>
        <div id="panel">
            <h3 id="center">Quiz Portal</h3>
            <div id="input_form" style="min-height: 300px;width: 600px;">
                <div class="d-flex justify-content-between" style="height: 60px;">
                  
                  <span>Question {{ current_question_index + 1 }} of {{ total }}</span>

                    <span>Timer: 00:00</span> <!-- Add a timer if needed -->
                </div>
                <div style="height: 50px;width: 550px;border-radius: 20px;margin-left: 12px;">
                    <h5>{{ question.question_statement }}</h5>
                </div>
                <div style="height: 250px;width: 550px;margin-left: 12px;">
                  <form method="POST">
                    <input type="radio" name="answer" value="1"> {{ question.option1 }} <br>
                    <input type="radio" name="answer" value="2"> {{ question.option2 }} <br>
                    <input type="radio" name="answer" value="3"> {{ question.option3 }} <br>
                    <input type="radio" name="answer" value="4"> {{ question.option4 }} <br>
                    <div style="margin-top: 50px;">
                    <button type="submit" name="next" class="btn btn-primary">Save & Next</button>
                    <button type="submit" name="submit" class="btn btn-secondary">Submit</button>
                    </div>
                    
                </form>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
