<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Quiz Question</title>
    <style>
        body {
            background-color: #f8f9fa;
        }
        .quiz-container {
            max-width: 600px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .question-box {
            background: #e3f2fd;
            padding: 15px;
            border-radius: 8px;
            font-weight: bold;
        }
        .form-check {
            text-align: left;
        }
        .btn-group {
            display: flex;
            justify-content: space-between;
        }
    </style>
</head>
<body>

    <div class="container mt-5">
        <div class="quiz-container">
            <h2 class="text-primary text-center">Quiz Master</h2>
            <h5 class="text-center text-secondary">Quiz Portal</h5>
            <hr>

            <div class="d-flex justify-content-between mb-3">
                <span><strong>Question {{ current_question_index + 1 }} of {{ total }}</strong></span>
                <span class="text-danger"><strong>Timer:</strong> 00:00</span> <!-- Timer Placeholder -->
            </div>

            <div class="question-box mb-3">
                <h5>{{ question.question_statement }}</h5>
            </div>

            <form method="POST">
                <div class="mb-3">
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="answer" value="1" id="option1">
                        <label class="form-check-label" for="option1">{{ question.option1 }}</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="answer" value="2" id="option2">
                        <label class="form-check-label" for="option2">{{ question.option2 }}</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="answer" value="3" id="option3">
                        <label class="form-check-label" for="option3">{{ question.option3 }}</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="answer" value="4" id="option4">
                        <label class="form-check-label" for="option4">{{ question.option4 }}</label>
                    </div>
                </div>

                <div class="btn-group mt-4">
                    <button type="submit" name="next" class="btn btn-primary">Save & Next</button>
                    <button type="submit" name="submit" class="btn btn-secondary">Submit</button>
                </div>
            </form>
        </div>
    </div>

</body>
</html>
