<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="/static/css/style.css">
    <title>Edit chapter</title>
</head>
<body>
    <!-- container starts here -->
    <div id="container">
        <h1 id="heading">Quiz Master</h1>
        <!-- nav bar started here -->
        <nav class="navbar navbar-expand-lg navbar-light bg-white">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">Admin Dashboard</a>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav me-auto">
                        <li class="nav-item">
                            <a class="nav-link active" href="/quiz_dashboard/{{name}}">Quizzes</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" href="/admin_users/{{name}}">Users</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" href="/admin_summary/{{name}}">Summary</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-danger" href="/login">Logout</a>
                        </li>
                    </ul>
                    <form class="d-flex" method="POST" action="#">
                        <input class="form-control me-2" type="search" placeholder="Search" name="search_txt" id="search_txt">
                        <button class="btn btn-outline-primary" type="submit">Search</button>
                    </form>
                </div>
                <span class="ms-3">Welcome, <strong>{{name}}</strong></span>
            </div>
        </nav>

        <!-- nav bar ended here -->
        {% if chapter %}
        <!-- edit subject panel starts here -->
        <div id="edit_subject-panel" style="margin: auto;margin-top: 50px; width: 500px;">
            <!-- card starts here -->
            <div class="card">
                <h3 class="text-center text-primary">Edit Chapter</h3>
                <form action="/edit_chapter/{{chapter.id}}/{{name}}" method="POST">
                    <div class="mb-3">
                        <label for="quiz_id" class="form-label">Quiz ID</label>
                        <input type="number" class="form-control" id="quiz_id" name="quiz_id" value="{{chapter.id}}" readonly>
                    </div>
                    <div class="mb-3">
                        <label for="name" class="form-label">Chapter Name</label>
                        <input type="text" class="form-control" id="name" name="name" value="{{chapter.name}}">
                    </div>
                    <div class="mb-3">
                        <label for="description" class="form-label">Description</label>
                        <input type="text" class="form-control" id="description" name="description" value="{{chapter.description}}">
                    </div>
                    <div class="mb-3 text-center">
                        <button type="submit" class="btn btn-primary mx-2">Save</button>
                        <a href="/delete_chapter/{{chapter.id}}/{{name}}" class="btn btn-danger mx-2">Delete</a>
                        <a href="/admin/{{name}}" class="btn btn-secondary mx-2">Cancel</a>
                    </div>
                    <div class=" text-center" style="color:  red;">
                        {{ msg }}
                    </div>
                </form>
            </div>
            <!-- card ends here -->
        </div>
        <!-- edit subject panel ends here -->
        {% endif %}
    </div>
    <!-- container ends here -->
</body>
</html>
