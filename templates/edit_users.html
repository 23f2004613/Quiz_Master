<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="/static/css/style.css">
    <title>user dashboard</title>
    <style>
        .card {
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <div id="container">
        <h1 id="heading">Quiz Master</h1>
        <!-- nav bar started here -->
        <nav class="navbar navbar-expand-lg navbar-light bg-white" style="box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
            padding: 10px 20px;">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">Admin Dashboard</a>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav me-auto">
                        <li class="nav-item">
                            <a class="nav-link active" href="/admin/{{ name }}">Subjects</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" href="#">Users</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" href="/admin_summary/{{name}}">Summary</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-danger" href="/login">Logout</a>
                        </li>
                    </ul>
                    <form class="d-flex" method="POST" action="/search/{{name}}">
                        <input class="form-control me-2" type="search" placeholder="Search" name="search_txt" id="search_txt">
                        <button class="btn btn-outline-primary" type="submit">Search</button>
                    </form>
                </div>
                <span class="ms-3">Welcome, <strong>{{name}}</strong></span>
            </div>
        </nav>

        <!-- nav bar ended here -->
        <!-- edit_question panel starts here -->
        <div id="edit_question-panel" style="margin: auto;margin-top: 50px; width: 500px;">
            
            <h3 class="text-center text-primary">Edit Users</h3>
            <!-- card starts here -->
            <div class="card">
                <form action="/view_user/{{user.id}}/{{name}}" method="POST">
                    <div class="mb-3">
                        <label for="email" class="form-label"><b>Email Address</b></label>
                        <input type="email" class="form-control" id="email" name="email" placeholder="iitm@ds.study.iitm.ac.in" value="{{user.email}}" readonly>
                    </div>
                    <div class="mb-3">
                        <label for="fullname" class="form-label"><b>Full Name</b></label>
                        <input type="text" class="form-control" id="fullname" name="fullname" value="{{user.fullname}}" readonly>
                    </div>
                    <div class="mb-3">
                        <label for="quali" class="form-label"><b>Qualification</b></label>
                        <input type="text" class="form-control" id="quali" name="qual" value="{{user.qualification}}" readonly>
                    </div>
                    <div class="mb-3">
                        <label for="dob" class="form-label"><b>Date of Birth</b></label>
                        <input type="date" class="form-control" id="dob" name="dob" value="{{user.DOB}}" readonly>
                    </div>
                    <div class="mb-3 text-center">
                        <a href="/delete_user/{{user.id}}/{{name}}" class="btn btn-danger mx-2">Delete</a>
                        <a href="/admin_users/{{name}}" class="btn btn-secondary mx-2">Cancel</a>
                    </div>
                    <div class="text-center" style="color: red;">
                        {{ msg }}
                    </div>
                    
                </form>
            </div>
            <!-- card ends here -->
        </div>
        <!-- edit_question panel ends here -->
    </div>
</body>
</html>
