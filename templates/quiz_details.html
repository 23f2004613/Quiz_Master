<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>user dashboard</title>
</head>
<body>
    <div id="container">
        <h1 id="heading">Quiz Master</h1>
        <div id="panel">
            <h3 id="center">User Dashboard</h3>
            <!-- nav var started here -->
            <nav class="navbar navbar-expand-lg navbar-light bg-light">
                <div class="container-fluid">
                  <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                      <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Home</a>
                      </li>
                      <li class="nav-item">
                        <a class="nav-link active" href="#">Scores</a>
                      </li>
                      <li class="nav-item">
                        <a class="nav-link active" href="#">Summary</a>
                      </li>
                      <li class="nav-item">
                        <a class="nav-link active" href="/login">Logout</a>
                      </li>
                    </ul>
                    <form class="d-flex">
                      <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                      <button class="btn btn-outline-success" type="submit">Search</button>
                    </form>
                  </div>
                  <span class="ms-3">Welcome {{name}}</span>
                </div>
              </nav>
              <!-- nav bar ends here -->
              <h3 id="center"> Quiz Details</h3>
              <div id="input_form" style="min-height: 400px;width: 400px;">
                <form action="/view_quiz/{{quiz.id}}/{{name}}" method="POST">
                    <div class="row mb-2">
                        <label class="col-5 form-label"><b>ID:</b></label>
                        <div class="col-7">
                            <input type="text" class="form-control" value="{{quiz.id}}" readonly>
                        </div>
                    </div>
                    <div class="row mb-2">
                        <label class="col-5 form-label"><b>Subject:</b></label>
                        <div class="col-7">
                            <input type="text" class="form-control highlight" value="{{subject.name}}" readonly>
                        </div>
                    </div>
                    <div class="row mb-2">
                        <label class="col-5 form-label"><b>Chapter:</b></label>
                        <div class="col-7">
                            <input type="text" class="form-control highlight" value="{{chapter.name}}" readonly>
                        </div>
                    </div>
                    <div class="row mb-2">
                        <label class="col-5 form-label"><b>Number of Questions:</b></label>
                        <div class="col-7">
                            <input type="text" class="form-control" value="{{quiz.questions | length}}" readonly>
                        </div>
                    </div>
                    <div class="row mb-2">
                        <label class="col-5 form-label"><b>Scheduled Date:</b></label>
                        <div class="col-7">
                            <input type="date" class="form-control"  value="{{quiz.date_of_quiz}}"  readonly>
                        </div>
                    </div>
                    <div class="row mb-2">
                        <label class="col-5 form-label"><b>Duration (hh:mm):</b></label>
                        <div class="col-7">
                            <input type="time" class="form-control" value="{{quiz.time_duration}}" readonly>
                        </div>
                    </div>
                    <div id="center">
                        <a href="/user/{{name}}" class="btn btn-primary">Close</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
