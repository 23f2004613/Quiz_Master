<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="/static/css/style.css">
    <title>Login</title>
</head>
<body>
    <!-- container starts here -->
    <div id="container" >
        <h2 class="text-center text-primary">Quiz Master</h2>
        <!-- panel starts here -->
        <div id="login-panel">
            <h3 class="text-center">Login Here</h3>
            <form action="/login" method="POST">
                <div class="mb-3">
                    <label for="email"  class="form-label" ><b>Email Address</b></label>
                    <input type="email" class="form-control" id="email" name="email" placeholder="iitm@ds.study.iitm.ac.in">
                </div>
                <div class="mb-3">
                    <label for="pwd"  class="form-label" ><b>Password</b></label>
                    <input type="password" class="form-control" id="pwd" name="pwd" placeholder="Enter your password">
                </div>
                <button type="submit" class="btn btn-primary" style="width: 100%;">Login</button>
                <p id="link">
                    New user? <a href="/signup">Sign up here</a>
                </p>
                <div class=" text-center" style="color: red;">
                    {{ msg }}
                </div>
            </form>
        </div>
        <!-- panel ends here -->
    </div>
    <!-- container ends here -->
</body>
</html>
