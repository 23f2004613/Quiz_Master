<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="/static/css/style.css">
    <title>Quiz Score</title>
</head>
<body>
<!-- container starts here -->
    <div class="container text-center mt-5">
        <h1 class="text-primary fw-bold">Quiz Master - Results</h1>
        <!-- score card starts here -->
        <div class="card">
            <h3 class="text-info">{{ quiz.name }} - Scorecard</h3>
            <hr>
            <p class="fw-bold">Total Questions: <span class="text-dark">{{ total_questions }}</span></p>
            <p class="fw-bold text-success">Correct Answers: <span>{{ correct_answers }}</span></p>
            <p class="fw-bold text-danger">Wrong Answers: <span>{{ total_questions - correct_answers }}</span></p>
            <h2 class="text-success mt-3">Your Score: {{ score }}%</h2>

            <div class="mt-4">
                <a href="/restart_quiz/{{quiz.id}}/{{name}}" class="btn btn-primary">Try Again</a>
                <a href="/user/{{name}}" class="btn btn-secondary">Back to Dashboard</a>
            </div>
        </div>
        <!-- score card ends here -->
    </div>
    <!-- container ends here -->

</body>
</html>
