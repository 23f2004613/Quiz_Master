<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Quiz Score</title>
</head>
<body>
    <div class="container text-center mt-5">
        <h1 class="mb-4">Quiz Master - Results</h1>
        <div class="card shadow-lg p-4">
            <h3 class="text-primary">{{ quiz.name }} - Scorecard</h3>
            <p><strong>Total Questions:</strong> {{ total_questions }}</p>
            <p><strong>Correct Answers:</strong> {{ correct_answers }}</p>
            <p><strong>Wrong Answers:</strong> {{ total_questions - correct_answers }}</p>
            <h2 class="text-success">Your Score: {{ score }}%</h2>

            <div class="mt-4">
                <a href="{{ url_for('restart_quiz', id=quiz.id, name=name) }}" class="btn btn-primary">Try Again</a>
                <a href="/user/{{name}}" class="btn btn-secondary">Back to Dashboard</a>
            </div>
        </div>
    </div>
</body>
</html>
