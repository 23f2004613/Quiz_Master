<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="/static/css/style.css">
    <title>User Scores</title>
</head>
<body>
    <div id="container">
        <h1 id="heading">Quiz Master</h1>

        <!-- Nav bar starts here -->
        <nav class="navbar navbar-expand-lg navbar-light bg-white" style="box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
            padding: 10px 20px;">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">User Dashboard</a>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav me-auto">
                        <li class="nav-item">
                            <a class="nav-link active" href="/user/{{ name }}">Quizzes</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" href="#">Summary</a> <!-- ✅ Fixed -->
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-danger" href="/login">Logout</a>
                        </li>
                    </ul>
                    <form class="d-flex" method="POST" action="/search/{{ name }}">
                        <input class="form-control me-2" type="search" placeholder="Search" name="search_txt" id="search_txt">
                        <button class="btn btn-outline-primary" type="submit">Search</button>
                    </form>
                </div>
                <span class="ms-3">Welcome, <strong>{{ name }}</strong></span>
            </div>
        </nav>
        <!-- Nav bar ends here -->

        <!-- User score panel starts here -->
        <div id="user_score-panel" class="container mt-4">
            <h4 class="text-center text-primary">Your Summary</h4>
            <p><strong>Total Quizzes Attempted:</strong> {{ total_quizzes }}</p>
            <p><strong>Quizzes with Full Score:</strong> {{ full_scores }}</p>

            {% if chart_path %}  <!-- ✅ Fixed from chart_url to chart_path -->
            <div class="text-center">
                <img src="/{{ chart_path }}" alt="Quiz Performance Chart" class="img-fluid">
            </div>
            {% else %}
            <p class="text-danger text-center">No quiz data available.</p>
            {% endif %}
        </div>
        <!-- User score panel ends here -->
    </div>
</body>
</html>
