<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="/static/css/style.css">
    <title>user dashboard</title>
    <style>
        .card {
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <div id="container">
        <h1 id="heading">Quiz Master</h1>
        <!-- nav bar started here -->
        <nav class="navbar navbar-expand-lg navbar-light bg-white" style="box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
            padding: 10px 20px;">
            <div class="container-fluid">
                <a class="navbar-brand" href="#"><b>User Dashboard</b></a>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav me-auto">
                        <li class="nav-item">
                            <a class="nav-link active" href="/user_scores/{{ name }}">Scores</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" href="#">Summary</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-danger" href="/login">Logout</a>
                        </li>
                    </ul>
                    <form class="d-flex" method="POST" action="/search/{{name}}">
                        <input class="form-control me-2" type="search" placeholder="Search" name="search_txt" id="search_txt">
                        <button class="btn btn-outline-primary" type="submit">Search</button>
                    </form>
                </div>
                <span class="ms-3">Welcome, <strong>{{name}}</strong></span>
            </div>
        </nav>

        <!-- nav bar ended here -->
         <!-- edit_quiz panel starts here -->
        <div id="edit_quiz-panel" style="margin: auto;margin-top: 50px; width: 500px;">
        <!-- card starts here -->
            <div class="card">
                <h3 class="text-center text-primary">Edit Quiz</h3>
                <form action="/edit_quiz/{{quiz.id}}/{{name}}" method="POST">
                    <div class="mb-3">
                        <label for="quiz_id" class="form-label">Quiz ID</label>
                        <input type="number" class="form-control" id="quiz_id" name="quiz_id" value="{{quiz.id}}" readonly>
                    </div>
                    <div class="mb-3">
                        <label for="date_of_quiz" class="form-label">Date of Quiz</label>
                        <input type="date" class="form-control" id="date_of_quiz" name="date_of_quiz" value="{{quiz.date_of_quiz}}" required>
                    </div>
                    <div class="mb-3">
                        <label for="time_duration" class="form-label">Time Duration</label>
                        <input type="time" class="form-control" id="time_duration" name="time_duration" value="{{quiz.time_duration}}" required>
                    </div>
                    <div class="mb-3">
                        <label for="remarks" class="form-label">Remarks</label>
                        <input type="text" class="form-control" id="remarks" name="remarks" value="{{quiz.remarks}}">
                    </div>
    
                    <div class="mb-3 text-center">
                        <button type="submit" class="btn btn-primary mx-2">Submit</button>
                        <a href="/delete_quiz/{{quiz.id}}/{{name}}" class="btn btn-danger mx-2">Delete</a>
                        <a href="/quiz_dashboard/{{name}}" class="btn btn-secondary mx-2">Cancel</a>
                    </div>
    
                    {% if msg %}
                        <div class="alert alert-danger text-center">{{msg}}</div>
                    {% endif %}
                </form>
            </div>
            <!-- card ends here -->
        </div>
         <!-- edit_quiz panel starts here -->
    </div>
</body>
</html>
