<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>quiz dashboard</title>
</head>
<body>
    <div id="container">
        <h1 id="heading">Quiz Master</h1>
        <div id="panel">
            <h3 id="center">Quiz Dashboard</h3>
            <!-- nav var started here -->
            <nav class="navbar navbar-expand-lg navbar-light bg-light">
                <div class="container-fluid">
                  <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                      <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Home</a>
                      </li>
                      <li class="nav-item">
                        <a class="nav-link active" href="#">Quiz</a>
                      </li>
                      <li class="nav-item">
                        <a class="nav-link active" href="#">Summary</a>
                      </li>
                      <li class="nav-item">
                        <a class="nav-link active" href="/login">Logout</a>
                      </li>
                    </ul>
                    <form class="d-flex" method="POST" action="/search/{{name}}">
                      <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search" name="search_txt" id="search_txt">
                      <button class="btn btn-outline-success" type="submit">Search</button>
                    </form>  
                  </div>
                  <span class="ms-3">Welcome {{name}}</span>
                </div>
              </nav>
              <!-- nav bar ends here -->
              <h3 id="center">Add question|{{chap}}</h3>
              <div id="input_form" style="height: auto;">
                <form action="/add_question/{{quiz.id}}/{{name}}" method="POST">
                    <div class="mb-3">
                        <label for="chapter_id" class="form-label">Chapter ID</label>
                        <input type="number" class="form-control" id="chapter_id" name="chapter_id" value="{{quiz.Chapter_id}}" readonly>
                    </div>
                    <div class="mb-3">
                        <label for="question_title" class="form-label">Question Title</label>
                        <input type="text" class="form-control" id="question_title" name="question_title">
                    </div>
                    <div class="mb-3">
                        <label for="question_statement" class="form-label">Question Statement</label>
                        <textarea class="form-control" id="question_statement" name="question_statement" rows="2"></textarea>
                    </div>
                    <h4 id="center">Single Option Correct</h4>
                    <div class="mb-3 d-flex align-items-center">
                        <label for="option1" class="form-label me-2">Option 1:</label>
                        <input type="text" class="form-control w-50"  id="1" name="option1" >
                    </div>
                    <div class="mb-3 d-flex align-items-center">
                        <label for="option2" class="form-label me-2">Option 2:</label>
                        <input type="text" class="form-control w-50"  id="2" name="option2" >
                    </div>
                    <div class="mb-3 d-flex align-items-center">
                        <label for="option3" class="form-label me-2">Option 3:</label>
                        <input type="text" class="form-control w-50"  id="3" name="option3" >
                    </div>
                    <div class="mb-3 d-flex align-items-center">
                        <label for="option4" class="form-label me-2">Option 4:</label>
                        <input type="text" id="4" name="option4" class="form-control w-50" >
                    </div>
                    <div class="mb-3 d-flex align-items-center">
                        <label for="correct_option" class="form-label me-2">Correct Option:</label>
                        <input type="number"  name="correct_option"  id="correct_option" class="form-control w-25" min="1" max="4" >
                    </div>
                    <div class="mb-3">
                        <button type="submit" class="btn btn-primary">Submit</button>
                        <a href="/quiz_dashboard/{{name}}" class="btn btn-danger">Cancel</a>
                    </div>
                    {{msg}}
                </form>
            </div>
        </div>
    </div>
</body>
</html>
