<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="/static/css/style.css">
    <title>user dashboard</title>
    <style>
        .card {
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <div id="container">
        <h1 id="heading">Quiz Master</h1>
        <!-- nav bar started here -->
        <nav class="navbar navbar-expand-lg navbar-light bg-white" style="box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
            padding: 10px 20px;">
            <div class="container-fluid">
                <a class="navbar-brand" href="#"><b>User Dashboard</b></a>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav me-auto">
                        <li class="nav-item">
                            <a class="nav-link active" href="/user_scores/{{ name }}">Scores</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" href="#">Summary</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-danger" href="/login">Logout</a>
                        </li>
                    </ul>
                    <form class="d-flex" method="POST" action="/search/{{name}}">
                        <input class="form-control me-2" type="search" placeholder="Search" name="search_txt" id="search_txt">
                        <button class="btn btn-outline-primary" type="submit">Search</button>
                    </form>
                </div>
                <span class="ms-3">Welcome, <strong>{{name}}</strong></span>
            </div>
        </nav>

        <!-- nav bar ended here -->
        <!-- add_question panel starts here -->
        <div id="add_question-panel" style="margin: auto;margin-top: 50px; width: 500px;">
            <h4 class="text-center text-primary">Add Question | {{chap}}</h4>
            <!-- card starts here -->
            <div class="card">
            <div class="form-container">
                <form action="/add_question/{{quiz.id}}/{{name}}" method="POST">
                    <div class="mb-2">
                        <label for="chapter_id" class="form-label">Chapter ID</label>
                        <input type="number" class="form-control form-control-sm" id="chapter_id" name="chapter_id" value="{{quiz.Chapter_id}}" readonly>
                    </div>
                    <div class="mb-2">
                        <label for="question_title" class="form-label">Question Title</label>
                        <input type="text" class="form-control form-control-sm" id="question_title" name="question_title" required>
                    </div>
                    <div class="mb-2">
                        <label for="question_statement" class="form-label">Question Statement</label>
                        <textarea class="form-control form-control-sm" id="question_statement" name="question_statement" rows="2" required></textarea>
                    </div>

                    <h5 class="text-center">Options</h5>
                    <div class="mb-2">
                        <input type="text" class="form-control form-control-sm" id="option1" name="option1" placeholder="Option 1" required>
                    </div>
                    <div class="mb-2">
                        <input type="text" class="form-control form-control-sm" id="option2" name="option2" placeholder="Option 2" required>
                    </div>
                    <div class="mb-2">
                        <input type="text" class="form-control form-control-sm" id="option3" name="option3" placeholder="Option 3" required>
                    </div>
                    <div class="mb-2">
                        <input type="text" class="form-control form-control-sm" id="option4" name="option4" placeholder="Option 4" required>
                    </div>

                    <div class="mb-2">
                        <label for="correct_option" class="form-label">Correct Option (1-4)</label>
                        <input type="number" class="form-control form-control-sm w-50" id="correct_option" name="correct_option" min="1" max="4" required>
                    </div>

                    <div class="text-center">
                        <button type="submit" class="btn btn-primary btn-sm">Submit</button>
                        <a href="/quiz_dashboard/{{name}}" class="btn btn-danger btn-sm">Cancel</a>
                    </div>
                    {{msg}}
                </form>
            </div>
        </div>
        <!-- card end here -->
        </div>
         <!-- add_subject panel ends here -->
    </div>
</body>
</html>
