<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="/static/css/style.css">
    <title>Edit Question</title>

</head>
<body>
    <!-- container starts here -->
    <div id="container">
        <h1 id="heading">Quiz Master</h1>
        <!-- nav bar started here -->
        <nav class="navbar navbar-expand-lg navbar-light bg-white">
            <div class="container-fluid">
                <a class="navbar-brand">Admin Dashboard</a>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav me-auto">
                        <li class="nav-item">
                            <a class="nav-link active" href="/admin/{{ name }}">Subjects</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" href="/admin_users/{{name}}">Users</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" href="/admin_summary/{{name}}">Summary</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-danger" href="/login">Logout</a>
                        </li>
                    </ul>
                    <form class="d-flex" method="POST" action="#">
                        <input class="form-control me-2" type="search" placeholder="Search" name="search_txt" id="search_txt">
                        <button class="btn btn-outline-primary" type="submit">Search</button>
                    </form>
                </div>
                <span class="ms-3">Welcome, <strong>{{name}}</strong></span>
            </div>
        </nav>

        <!-- nav bar ended here -->
        <!-- edit_question panel starts here -->
        <div id="edit_question-panel" style="margin: auto;margin-top: 50px; width: 500px;">
            <!-- card starts here -->
            <div class="card">
                <h3 class="text-center text-primary">Edit Question</h3>
                <form action="/edit_question/{{question.id}}/{{name}}" method="POST">
                    <div class="mb-3">
                        <label for="question_title" class="form-label">Question Title</label>
                        <input type="text" class="form-control" id="question_title" name="question_title" value="{{question.question_title}}" required>
                    </div>
                    <div class="mb-3">
                        <label for="question_statement" class="form-label">Question Statement</label>
                        <textarea class="form-control" id="question_statement" name="question_statement" rows="2" required>{{question.question_statement}}</textarea>
                    </div>
                    <h4 class="text-center text-secondary">Single Option Correct</h4>
                    {% for i in range(1, 5) %}
                    <div class="mb-3 d-flex align-items-center">
                        <label for="option{{i}}" class="form-label me-2">Option {{i}}:</label>
                        <input type="text" class="form-control w-75" id="option{{i}}" name="option{{i}}" value="{{question['option' ~ i]}}" required>
                    </div>
                    {% endfor %}
                    <div class="mb-3 d-flex align-items-center">
                        <label for="correct_option" class="form-label me-2">Correct Option:</label>
                        <input type="number" name="correct_option" id="correct_option" class="form-control w-25" min="1" max="4" value="{{question.correct_option}}" required>
                    </div>
                    <div class="mb-3 text-center">
                        <button type="submit" class="btn btn-primary mx-2">Submit</button>
                        <a href="/quiz_dashboard/{{name}}" class="btn btn-secondary mx-2">Cancel</a>
                    </div>
                </form>
            </div>
            <!-- card ends here -->
        </div>
        <!-- edit_question panel ends here -->
    </div>
    <!-- container ends here -->
</body>
</html>
