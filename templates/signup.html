<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="/static/css/style.css">
    <title>Signup</title>
</head>
<body>
    <!-- container starts here -->
    <div id="container">
        <h2 class="text-center text-primary">Quiz Master</h2>
        <!-- panel starts here -->
        <div id="signup-panel">
            <h3 class="text-center">Register Here</h3>
            <!-- input - form starts heere -->
            <form action="/signup" method="POST">
                <div class="mb-3">
                    <label for="email" class="form-label"><b>Email Address</b></label>
                    <input type="email" class="form-control" id="email" name="email" placeholder="iitm@ds.study.iitm.ac.in">
                </div>
                <div class="mb-3">
                    <label for="pwd" class="form-label"><b>Password</b></label>
                    <input type="password" class="form-control" id="pwd" name="pwd" placeholder="Set a strong password">
                </div>
                <div class="mb-3">
                    <label for="fullname" class="form-label"><b>Full Name</b></label>
                    <input type="text" class="form-control" id="fullname" name="fullname">
                </div>
                <div class="mb-3">
                    <label for="quali" class="form-label"><b>Qualification</b></label>
                    <input type="text" class="form-control" id="quali" name="qual">
                </div>
                <div class="mb-3">
                    <label for="dob" class="form-label"><b>Date of Birth</b></label>
                    <input type="date" class="form-control" id="dob" name="dob">
                </div>
                
                <button type="submit" class="btn btn-primary" style="width: 100%;">Sign Up</button>

                <p id="link">
                    Already have an account? <a href="/login">Login here</a>
                </p>
                <div class="text-center" style="color: red;">
                    {{ msg }}
                </div>
            </form>
            <!-- input form ends here -->
        </div>
        <!-- panel starts here -->
    </div>
        <!-- container starts here -->
</body>
</html>
