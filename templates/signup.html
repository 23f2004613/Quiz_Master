<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>signup</title>
</head>
<body>
    <div id="container">
        <h1 id="heading">Quiz Master</h1>
        <div id="panel">
            <h3 id="center">Login here</h3>
            <div id="input_form">
                <form>
                    <div class="mb-3">
                      <label for="email" class="form-label">Email address</label>
                      <input type="email" class="form-control" id="email" placeholder="iitm@ds.study.iitm.ac.in">
                    </div>
                    <div class="mb-3">
                      <label for="pwd" class="form-label">Password</label>
                      <input type="password" class="form-control" id="pwd" placeholder="set a strong password">
                    </div>
                    <div class="mb-3">
                      <label for="fullname" class="form-label">Full name</label>
                      <input type="text" class="form-control" id="fullname">
                    </div>
                    <div class="mb-3">
                      <label for="quali" class="form-label">Qualification</label>
                      <input type="text" class="form-control" id="quali">
                    </div>
                    <div class="mb-3">
                      <label for="dob" class="form-label">DOB</label>
                      <input type="date" class="form-control" id="dob">
                    </div>
                    <div class="mb-3">
                        <button type="submit" class="btn btn-primary">Submit</button>
                        Already have an account?<a href="login.html">Login here</a>
                    </div>
                  </form>
            </div>
        </div>
    </div>
</body>
</html>
